<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>
      <form>
        <div class="form-group">
          <label for="num1">1st number:</label>
          <input id="num1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="num2">2nd number:</label>
          <input id="num2" class="form-control" type="text">
        </div>
        <button class="btn" id="add">Add!</button>
        <button class="btn" id="subtract">Subtract!</button>
        <button class="btn" id="multiply">Multiply!</button>
        <button class="btn" id="divide">Divde!</button>
      </form>
      <div id="output">

      </div>
    </div>
  </body>
</html>
